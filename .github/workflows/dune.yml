name: Update WOOFi Metrics

# 自动触发时间 + 保留手动触发
on:
  schedule:
    # 每天北京时间 8 点（UTC 0 点）
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 拉取仓库代码
      - uses: actions/checkout@v3

      # 设置 Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 安装依赖
      - name: Install dependencies
        run: pip install requests pandas

      # 运行 Python 脚本
      - name: Run WOOFi DefiLlama uploader
        env:
          DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
        run: python woofi_defillama_to_dune.py
