name: Update WOOFi Metrics

# 每天 UTC 00:00 触发（北京时间 08:00）
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:  # 可手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install requests pandas
      - name: Run WOOFi DefiLlama uploader
        env:
          DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}  # 公司的 API key token
        run: python woofi_defillama_to_dune.py
