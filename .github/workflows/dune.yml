name: Update WOOFi Metrics

# 每天 8:00 中国时间 (UTC 0:00)
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests pandas

      - name: Run WOOFi DefiLlama uploader
        run: python woofi_defillama_to_dune.py
